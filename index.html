<script>
var myApp = angular.module('myApp', []);
 
myApp.directive('fileModel', ['$parse', function ($parse) {
return {
restrict: 'A',
link: function(scope, element, attrs) {
var model = $parse(attrs.fileModel);
var modelSetter = model.assign;
 
element.bind('change', function(){
scope.$apply(function(){
modelSetter(scope, element[0].files); 
});
});
}
};
}]);
 
myApp.service('dosyaYukle', ['$http', function ($http) {
this.uploadFileToUrl = function(dosyalar, yuklemeAdres){
 
/*döngü ile seçilen dosyaları yukleme klasörüne tek tek yüklüyoruz.*/
for (var i in dosyalar) 
{
var fdata = new FormData();
fdata.append("file", dosyalar[i]); /*$_FILES['file'] olarak çağrılacak kısım*/
console.log(dosyalar[i]);
 
$http.post(yuklemeAdres, fdata, {
transformRequest: angular.identity,
headers: {'Content-Type': undefined}
})
 
.success(function(data){
console.log(data);
})
 
.error(function(data){
console.log(data);
}); 
} 
}
}]);
//upload.php dosyasını oluşturmayı unutmayın.
myApp.controller('myCtrl', ['$scope', 'dosyaYukle', function($scope, fileUpload){
$scope.dosyaYukleyici = function(){
var file = $scope.dosya;
 
var yuklemeAdres = "upload.php";
fileUpload.uploadFileToUrl(file, yuklemeAdres);
};
}]);
 
</script>

    <!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tasarım Kodlama</title>
  <style>
    #sayfa{
      width: 500px;
      margin:auto;
      padding:20px;
    }
    label{
      display:block;
      margin-top:5px;
    }
    input{
      width: 200px;
      height: 25px;
      font-size:1.2em;
    }
    button{
      border:none;
      display:block;
      margin-top:5px;
      width: 204px;
      height: 50px;
      text-align: center;
      font-size:1.2em;
    }
    table{
      background: #0984e3;
      margin:5px;
      width: 100%;
      color:#fff;
    }
    td,th{
      border:1px solid white;
      border-spacing: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div id="sayfa">
    <label>Ad:</label>    <input type="text"  id="ad">
    <label>Soyad:</label> <input type="text"  id="soyad">
    <label>Yaş:</label>   <input type="number"  id="yas">
    <button id="ekle">Tabloya Ekle</button>
  <table id="liste">
      <tr>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Yaş</th>
      </tr>
  </table>
  </div>
    
 
  <script>
    const ad=document.querySelector("#ad");
    const soyad=document.querySelector("#soyad");
    const yas=document.querySelector("#yas");
    const ekle=document.querySelector("#ekle");//tıklama olayı eklenecek
    const liste=document.querySelector("#liste");
 
    ekle.onclick=function(){
      //butona tıklanınca çalıştırılacak
      
      //td elementlerini oluşturuyoruz
      let tAd=document.createElement("td");
      let tSoyad=document.createElement("td");
      let tYas=document.createElement("td");
 
      tAd.textContent=ad.value;//textboxtan değeri okuyup aktarıyoruz.
      tSoyad.textContent=soyad.value;//textboxtan değeri okuyup aktarıyoruz.
      tYas.textContent=yas.value;//textboxtan değeri okuyup aktarıyoruz.
 
      //tr elementi oluşturuyoruz
      let tr=document.createElement("tr");
 
      //tdleri tr içine ekliyoruz
      tr.appendChild(tAd);
      tr.appendChild(tSoyad);
      tr.appendChild(tYas);
 
      //tr elementini liste (tablo) içine ekliyoruz
      liste.appendChild(tr);
 
      //nenelerin için eklemeden sonra temizleyelim
      ad.value="";
      soyad.value="";
      yas.value="";
 
      //temizlemeden sonra ad içine odaklansın
      ad.focus();
    }
 
  </script>
</body>
</html>
